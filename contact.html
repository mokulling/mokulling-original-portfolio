<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Matt Kulling </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

            <a class="nav-link" href="contact.html">Contact</a>

        <li class="nav-link resume"><span id="resume">Resum√©</span>
        </div>
        </li>
      </ul>
    </div>
  </nav>
<div class="container">
    <section class="row mb-3">
      <h2>Contact Form</h2>
    </section>
    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="First" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="Last" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">State</label>
          <select class="custom-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    <section class="row">
      <div class="col-md-12 mt-xs-4"><h2 class="mt-sm-4">Contact Me</h2></div>

    </section>
    <section class="row icons">
      <div class="col float-none">
        <a target="blank" href="https://github.com/mokulling"><i class="fab fa-github-square fa-3x"></i></a>
        <a href="http://www.twitter.com" target="blank"><i class="fab fa-twitter-square fa-3x"></i></a>
        <a href="https://www.linkedin.com/in/matt-kulling-67789562/" target="blank"><i class="fab fa-linkedin fa-3x"></i></a>



      </div>
    </section>
  </div>
